<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>
<div class="center" style="width: 500px; height: 250px">
  <h2>Tooltip</h2>
  <p>Move the mouse over the text below:</p>

  <div
    *ngFor="let i of elements"
    vanTooltipPop
    tooltipPopPosition="top"
    style="margin-right: 5px"
  >
    Info {{ i }}
    <div class="tooltippoptext" style="width: 200px">
      In publishing and graphic design. algo más que esto, entonces se hace una
      descripción más grande para ir tomando el valor ya ver que pasa.
    </div>
  </div>
</div>
